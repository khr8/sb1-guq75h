name: website_monitor
description: A Flutter app for monitoring website uptime and SSL certificates
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  ssl_scanner: ^1.0.0
  mailer: ^6.0.1
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.1.0
  provider: ^6.1.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true